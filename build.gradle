// FONCTION POUR RÃ‰CUPÃ‰RER LES LIBRAIRIES POUR SONARQUBE
def getSonarLibraries() {
    def javaHome = System.getProperty('java.home')
    def libs = []
    
    // Ajouter les librairies JRE/JDK (Java 11)
    if (javaHome) {
        def javaHomePath = javaHome.replace('\\', '/')
        libs.add("$javaHomePath/lib/rt.jar")
        libs.add("$javaHomePath/lib/jce.jar")
        libs.add("$javaHomePath/lib/**/*.jar")
    }
    
    // Ajouter les dÃ©pendances du projet
    configurations.runtimeClasspath.each { file ->
        if (file.exists()) {
            libs.add(file.absolutePath)
        }
    }
    
    // Retourner sous forme de string sÃ©parÃ© par des virgules
    return libs.join(',')
}

