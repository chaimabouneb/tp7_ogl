plugins {
    id 'java'
    id "org.sonarqube" version "4.4.1.3373"
    id 'jacoco'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    // Downgrade to Java 17 for better compatibility
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// Ensure we compile with Java 17 compatibility
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    // Explicitly set source and target compatibility
    sourceCompatibility = '17'
    targetCompatibility = '17'
    options.release = 17
}

repositories {
    mavenCentral()
}

dependencies {
    // Main dependencies
    implementation 'com.googlecode.matrix-toolkits-java:mtj:1.0.4'
    
    // Test dependencies - Cucumber with JUnit 4 integration
    testImplementation 'io.cucumber:cucumber-java:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.15.0'
    
    // JUnit dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.10.0'
    testImplementation 'org.junit.platform:junit-platform-suite:1.10.0'
    
    // Cucumber DataTable support
    testImplementation 'io.cucumber:cucumber-picocontainer:7.15.0'
    
    // Assertions
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

test {
    // Use JUnit Platform for running tests
    useJUnitPlatform()
    
    // Include Cucumber tests
    systemProperty("cucumber.junit-platform.naming-strategy", "long")
    
    // Enable debug info for JaCoCo
    jvmArgs += ['-XX:+EnableDynamicAgentLoading', '-Xshare:off']
    
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.11"  // Use a compatible version with Java 17
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    
    // Ensure classes are compiled with debug info
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                '**/module-info.class'
            ])
        }))
    }
}

sonar {
    properties {
        property "sonar.projectKey", "tp7_ogl"
        property "sonar.projectName", "tp7_ogl"
        property "sonar.host.url", "http://localhost:9000"
        
        // Java specific properties
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.java.source", "17"
        property "sonar.java.target", "17"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.java.test.binaries", "build/classes/java/test"
        property "sonar.java.libraries", "build/libs/*.jar"
        
        // Sources and tests
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        
        // Test reports
        property "sonar.junit.reportPaths", "build/test-results/test"
        
        // JaCoCo configuration
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.coverage.exclusions", "**/test/**,**/generated/**"
        
        // Important: Skip compilation during SonarQube analysis
        property "sonar.gradle.skipCompile", "true"
        
        // Force Java version compatibility
        property "sonar.java.version", "17"
    }
}

// Ensure clean builds remove all previous artifacts
clean {
    delete 'build', 'out', '.gradle'
}
