plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '4.4.0.3356' // SonarQube plugin
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit for testing
    testImplementation 'junit:junit:4.13.2'

    // Cucumber dependencies
    testImplementation 'io.cucumber:cucumber-java:8.12.0'
    testImplementation 'io.cucumber:cucumber-junit:8.12.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:8.12.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:8.12.0'
}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}
