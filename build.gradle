plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '2.8' // Compatible with Gradle 8.x and SonarQube 7.4+
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // Cucumber 8.11.0 dependencies
    testImplementation 'io.cucumber:cucumber-java:8.11.0'
    testImplementation 'io.cucumber:cucumber-junit:8.11.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:8.11.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:8.11.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacoco {
    toolVersion = "0.8.8"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

// SonarQube configuration for JDK 8 + SonarQube 7.4+
sonarqube {
    properties {
        property "sonar.projectKey", "tp7_ogl"
        property "sonar.host.url", "http://YOUR_SONARQUBE_SERVER:9000"
        property "sonar.login", "${System.getenv('SONARQUBE_TOKEN')}"
        property "sonar.java.source", "1.8"
        property "sonar.java.target", "1.8"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.java.libraries", "build/libs/*.jar"
        property "sonar.junit.reportPaths", "build/test-results/test"
        property "sonar.jacoco.reportPaths", "build/jacoco/test.exec"
    }
}
