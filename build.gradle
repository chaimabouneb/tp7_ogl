plugins {
    id 'java'
    id "org.sonarqube" version "2.8" // Compatible with SonarQube 7.4
    id 'jacoco'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8) // Java 8 for SonarQube 7.4
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.debug = true
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 4 (compatible with Java 8)
    testImplementation 'junit:junit:4.13.2'

    // Cucumber dependencies for tests
    testImplementation 'io.cucumber:cucumber-java:4.8.0'
    testImplementation 'io.cucumber:cucumber-junit:4.8.0'
}

test {
    useJUnit()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "tp7_ogl"
        property "sonar.projectName", "tp7_ogl"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.java.source", "8"
        property "sonar.java.target", "8"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.gradle.skipCompile", "true"
    }
}
