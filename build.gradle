plugins {
    id 'java'
    // Updated to version 5.0+ to support Java 21 bytecode (Major Version 65)
    id "org.sonarqube" version "5.0.0.4638"
    id 'jacoco'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    // This ensures Gradle uses Java 21 for compilation and runtime
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Common dependencies for a Matrix project
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    
    // Add any other dependencies you were using below:
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Generate report after tests run
}

jacocoTestReport {
    dependsOn test 
    reports {
        xml.required = true // SonarQube requires the XML report
        html.required = true
    }
}

sonar {
    properties {
        property "sonar.projectKey", "tp7_ogl"
        property "sonar.projectName", "tp7_ogl"
        property "sonar.host.url", "http://localhost:9000" // Change this if your Sonar server is elsewhere
        property "sonar.language", "java"
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
    }
}
