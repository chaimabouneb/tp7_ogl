// 7. AUTRES CONFIGURATIONS (Test, Jacoco, Sonar, Javadoc)
test {
    useJUnit()
    finalizedBy jacocoTestReport
    systemProperty 'cucumber.publish.enabled', 'false'
    systemProperty 'cucumber.plugin', 'pretty, html:build/reports/cucumber/cucumber-report.html, json:build/reports/cucumber/cucumber.json'
    outputs.upToDateWhen { false }
}

jacocoTestReport {
    dependsOn test
    reports {
        html.required = true
        xml.required = true
    }
}

sonar {
    properties {
        property "sonar.projectKey", "untitled"
        property "sonar.projectName", "Untitled Project"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.java.binaries", "build/classes/java/main"
    }
}

tasks.named('sonar') {
    dependsOn test, jacocoTestReport
}

javadoc {
    destinationDir = file("$buildDir/docs/javadoc")
}
