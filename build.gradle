plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '2.8'  // Compatible with SonarQube 7.4
}

group = 'org.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

    // Optional: Cucumber for tests if used
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
}

test {
    useJUnitPlatform()

    // Optional: generate test reports
    testLogging {
        events "passed", "skipped", "failed"
    }

    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.11"  // Works with Java 8
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

// SonarQube configuration
sonarqube {
    properties {
        property "sonar.projectName", "tp7_ogl"
        property "sonar.projectKey", "tp7_ogl"
        property "sonar.host.url", "http://your-sonarqube-server:9000"
        property "sonar.login", System.getenv("SONARQUBE_TOKEN")
        property "sonar.java.source", "1.8"
        property "sonar.java.target", "1.8"
        property "sonar.java.binaries", "$buildDir/classes/java/main"
        property "sonar.junit.reportsPath", "$buildDir/test-results/test"
        property "sonar.jacoco.reportPaths", "$buildDir/jacoco/test.exec"
    }
}
