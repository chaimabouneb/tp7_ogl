plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '3.3' // compatible with Java 8 & SonarQube 7.4
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    // Use Java 8
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    // JUnit 5 for tests
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // Cucumber dependencies (if you have them)
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
}

test {
    useJUnitPlatform()

    // Enable detailed test logging
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }

    // Ensure compiled classes include debug info for JaCoCo
    options.compilerArgs << "-g"
}

jacoco {
    toolVersion = "0.8.12" // Compatible with Java 8
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "tp7_ogl"
        property "sonar.projectName", "tp7_ogl"
        property "sonar.host.url", "http://your-sonarqube-server:9000"
        property "sonar.login", "YOUR_SONARQUBE_TOKEN"
        property "sonar.java.source", "1.8"
        property "sonar.java.target", "1.8"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.junit.reportPaths", "build/test-results/test"
        property "sonar.jacoco.reportPaths", "build/jacoco/test.exec"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
    }
}
