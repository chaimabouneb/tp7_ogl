plugins {
    id 'java'
    id 'jacoco'
    // Downgrade this to a version compatible with SonarQube 7.4
    id 'org.sonarqube' version '3.5.0.2730' 
}

group = 'com.example'
version = '1.0-SNAPSHOT'

// This ensures SonarQube won't crash with "Major Version 65"
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 4
    testImplementation 'junit:junit:4.13.2'

    // Cucumber dependencies (Using valid version 7.15.0)
    testImplementation 'io.cucumber:cucumber-java:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit:7.15.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:7.15.0'
    
    // Support for JUnit 5 platform if you have mixed tests
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.10.0'
}

test {
    // Change this to useJUnitPlatform() to support Cucumber 7 correctly
    useJUnitPlatform() 
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

// Keep your Sonar settings but add the binary path check
sonar {
    properties {
        property "sonar.java.binaries", "build/classes/java/main"
    }
}
